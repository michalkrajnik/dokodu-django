<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts list</title>
</head>
<body>
<h1>Posts list</h1>
<ul>
    {% for post in posts_list %}
    <li>{{ post }}
    {% if post.sponsored %}
        <small>(Sponsored)</small>
    {% endif %}
    </li>
    {% endfor %}
</ul>
</body>
</html>
